<HTML>

<head>
    <title>Sample invoice print</title>
</head>
<body>
<style>
    div {
        text-align:center;
    }
    button {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        display: inline-block;
    }
</style>
<script>
function print(){
    var text = "<CENTER><LARGE>Title<BR>\n"+
                "<CENTER><MEDIUM>Subtitle<BR>\n"+
                "<NORMAL><LEFT>Left<RIGHT>Right<BR>";
    //var invoice = encodeURI(text);
    window.java.printInvoice(text);
}
</script>
<div>
    <button onclick="print();">Print Sample Invoice</button>
</div>
</body>
</HTML>
