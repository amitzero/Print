<HTML>

<script>
function print(){
    var text = "<CENTER><LARGE>Title<BR>\n"+
                "<CENTER><MEDIUM>Subtitle<BR>\n"+
                "<NORMAL><LEFT>Left<BR>\n"+
                "<RIGHT>Right<BR>";
    var textEncoded = encodeURI(text);
    window.location.href="intent:#Intent;action=PRINT_INVOICE;package=com.zero.print;component=com.zero.print/.activity.FloatActivity;S.invoice="+
    textEncoded
    +";end";
}
</script>

<button style="margin-left:50%; margin-top:100px; height:100px; width:100px;" onclick="print();">Print Button</button>

</HTML>
